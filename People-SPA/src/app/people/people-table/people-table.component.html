<mat-toolbar color="primary">
    <span>Person Table</span>
  </mat-toolbar>

<div class="container">
    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Id </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>
      
        
        <ng-container matColumnDef="firstName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> First Name </th>
          <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
        </ng-container>
      
        
        <ng-container matColumnDef="lastName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Last Name </th>
          <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
        </ng-container>
      
        
        <ng-container matColumnDef="egn">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> EGN </th>
          <td mat-cell *matCellDef="let element"> {{element.egn}} </td>
        </ng-container>
      
        <ng-container matColumnDef="weight">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Weight </th>
          <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
        </ng-container>
      
        <ng-container matColumnDef="height">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Height </th>
          <td mat-cell *matCellDef="let element" class='flex'> {{element.height}} </td>
        </ng-container>

        <ng-container matColumnDef="countries">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Countries </th>
          <td  mat-cell *matCellDef="let element" class='flex'> {{element.countries}} </td>
        </ng-container>
      
      
          <!-- actions -->  
        <ng-container matColumnDef="actions">
          <mat-header-cell *matHeaderCellDef>
            <button mat-icon-button color="primary" (click)="addNew()">
                <mat-icon aria-label="Example icon-button with a heart icon">add</mat-icon>
            </button>
          </mat-header-cell>
      
          <mat-cell *matCellDef="let row; let i=index;">
            <button mat-icon-button color="accent" (click)="editPerson(row.id, row.firstName, row.lastName, row.egn, row.weight, row.height, row.countries)">
              <mat-icon aria-label="Edit">edit</mat-icon>
            </button>
      
            <button mat-icon-button color="accent" (click)="deletePerson(row.id, row.firstName, row.lastName, row.egn)">
              <mat-icon aria-label="Delete">delete</mat-icon>
            </button>
          </mat-cell>
        </ng-container>
        
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      
      <mat-paginator #paginator
                       [length]="dataSource?.filteredData.length"
                       [pageIndex]="0"
                       [pageSize]="10"
                       [pageSizeOptions]="[5, 10, 25, 100]">
      </mat-paginator>
</div>

<lib-ngx-notification></lib-ngx-notification>
